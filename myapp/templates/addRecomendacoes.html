{% extends "base.html" %}
{% block page_content %}
<form action="/recomendacoes/addRecomendacoes" method="POST">    
    <div>
        <label style='margin:10px;'>Password</label><br>
        <input type="password" style='margin:10px;' name="password" placeholder="Password" required>
    </div>
     <div>
      <label style='margin:10px;'>Tipo</label><br>
      <input type="text" name="tipo" placeholder="Digite o tipo" style='margin:10px; width: 90px;' required>
    </div>
     <div>
        <label style='margin:10px;'>Image Url</label><br>
        <input type="text" name="image_url" placeholder="Digite a url da imagem" style='margin:10px; width: 330px;' required>
    </div>
    <div>
        <label style='margin:10px;'>Url</label><br>
        <input type="text" name="url" placeholder="Digite a url" style='margin:10px; width: 330px;' required>
    </div>
    <div>
        <label  style='margin:10px;'>Texto</label><br>
        <textarea type="text" name="texto" maxlength=400 placeholder="Digite o texto" style="margin:10px; width: 344px; height: 100px; resize:none;" required></textarea>
    </div>
    <div class="submit">
        <button type="submit" style="margin:10px; background-color: black; color:#2f9e44;">Add</button>
    </div>
</form>
{% endblock %}
